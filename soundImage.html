<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大濕之音-有聲圖</title>

    <script src="./dist/soundImage.bundle.js?v1.12.1127"></script>

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://xiaoan.tocas-ui.com/ts.xiaoan.min.css">
    <style>
        html, body, #app{
            width: 100%;
            height: 100%;
            margin: 0px;
            background-color: #272727;
            color: #FFFFFF;
        }
    </style>   
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <v-img :src="`https://i.imgur.com/${image}`" max-width="500"></v-img>
                    <span style="margin: 3px 0px 3px 0px;">
                        {{soundImageTitle}}
                    </span>
                </div>
                <div style="margin-bottom: 15px; display: flex; justify-content: center;">
                    <play-controller v-model="audioPlayQueue" :show-queue="false" :show-clean="false" :show-download="false">
                        <v-btn dark elevation="3" @click="shareButton">
                            <v-icon>mdi-share</v-icon>
                            <span>分享</span>
                        </v-btn>
                        <v-btn dark elevation="3" @click="about = true">
                            <v-icon>mdi-information-outline</v-icon>
                            <span>關於</span>
                        </v-btn>
                    </play-controller>
                 </div>

                <v-dialog v-model="share" width="600">
                    <v-card>
                        <v-card-title>
                            分享
                        </v-card-title>

                        <v-text-field id="shareLink" v-model="shareLink" label="分享連結"></v-text-field>
                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn text @click="copyLink">
                                <v-icon>mdi-content-copy</v-icon>
                                <span>複製</span>
                            </v-btn>
                            <v-btn text @click="shareToCollection()">
                                <span>加入至大濕之音集合</span>
                            </v-btn>
                            <v-btn color="primary" text  @click="share = false">
                                關閉
                            </v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>

                <about v-model="about"></about>
            </v-main>
          
            <!-- <v-footer app>
            </v-footer> -->
        </v-app>
    </div>
</body>
</html>
